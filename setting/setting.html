<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="${style_path}" rel="stylesheet" />
</head>

<body>
    <h1>DIDA TIME SETTING | 滴答时间设置</h1>
    <table id="table">
        <tr>
            <th>name</th>
            <th>content</th>
            <th>time</th>
            <th>is_loop</th>
        </tr>
    </table>
    <tr>
        <td><input id="timer_name" type="text"></td>
        <td><textarea name="" id="timer_content" cols="30" rows="10"></textarea></td>
        <td><input id="time" type="number" value="5">秒</td>
        <td>
            <input type="radio" name="is_loop" value="true" checked="true">Ture
            <input type="radio" name="is_loop" value="false">Flase
        </td>
        <td><button onclick = "AddTimer()">ADD</button></td>
    </tr>
    <button>clear</button>

    <script>
        // const vscode = acquireVsCodeApi();
        let is_lock = false
        let timer_content = document.querySelector("#table")

        function init_page() {
            window.addEventListener("message", e => {
                let data = e.data
                if (data.command == "finish") {
                    is_lock = false
                }
            })
        }

        function add_timer() {
            console.log(timer_content)
            let ele = document.createElement("tr")
            ele.innerHTML = "dwadaw"
            timer_content.appendChild(ele)
        }
    </script>
    <script src="$$script"></script>
</body>

</html>
